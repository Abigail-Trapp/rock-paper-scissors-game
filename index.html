<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

<section class="game">
    <div class="score">
        <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
         </div>
    </div>

    <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <button>Start Game</button>
    </div>
    <div class="match fadeOut">
        <h2 class="winner">Choose an Option</h2>
        <div class="hands">
            <img class="player-hand" src="https://raw.githubusercontent.com/developedbyed/rock-paper-scissor/master/assets/rock.png" alt="">
            <img class="computer-hand" src="https://raw.githubusercontent.com/developedbyed/rock-paper-scissor/master/assets/rock.png" alt=""> 
        </div>
        <div class="options">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>
    </div>
    <div class="citation">
    <p>Walkthrough by <A href="https://www.youtube.com/watch?v=qWPtKtYEsN4&t=65s&ab_channel=DevEd">Dev Ed</A> Click for video</p>
    </div>
</section>
   <script src="code.js"></script> 
</body>
</html>
